<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="">
<canvas id="aaa" height="600" width="600">

</canvas>
<script>
    let canvas=document.getElementById("aaa");
    let ctx=canvas.getContext("2d");
    Plant = function (_x, _y, _width, _height) {
        this.x = _x;
        this.y = _y;
        this.hp = 5;
        this.width = _width
        this.height = _height
        this.dmg = 2;
        this.width = 100;
        this.height = 100;
        this.image = new Image();
        this.image.src = 'lv3.png';
        this.drawPlant = function () {
            context.drawImage(this.image, this.x, this.y, this.width, this.height);
        }}
let plant=new Plant(0,0,100,100)
    window.onload=plant.drawPlant
    plant.drawPlant()
</script>
</body>
</html>
